<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$Kawaii Man</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe4e1, #ffc0cb);
            overflow-x: hidden;
            color: #ff69b4;
            position: relative;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ffb6c1, #ffe4e1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .hero-header h1 {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Lobster', cursive;
            -webkit-text-stroke: 2px black;
            letter-spacing: 5px;
        }

        .hero-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ff69b4;
        }

        .where-to-buy {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .hot-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hot-links a {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff69b4, #ff4081);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hot-links a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4081, #ff69b4);
        }

        /* Content Sections */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .frame {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 15px solid #ff69b4;
            border-radius: 20px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frame img, .frame video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .gif {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Video Section */
        .video-section {
            padding: 40px;
            text-align: center;
        }

        .video-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-grid video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Floating Emojis */
        .emoji {
            position: fixed;
            font-size: 2.5rem;
            animation: float 10s infinite ease-in-out;
            z-index: 3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-header">
            <h1>$Kawaii Man</h1>
            <img src="kawaii videos/kawaii1.jpg" alt="Kawaii Man">
        </div>
        <div class="where-to-buy">Where to Buy: <span>Coming Soon</span></div>

        <!-- Hot Links -->
        <div class="hot-links">
            <a href="https://dexscreener.com" target="_blank">Dexscreener</a>
            <a href="https://www.tiktok.com/@kawaiiman4?_t=8s3fQMrc0Ny&_r=1" target="_blank">TikTok</a>
            <a href="https://pump.fun" target="_blank">Pump.fun</a>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content">
        <div class="frame">
            <img src="kawaii videos/kawaii1.jpg" alt="Kawaii Man Pose">
        </div>
        <img src="kawaii videos/kawaii4.gif" alt="Kawaii Man GIF" class="gif">
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2 class="video-title">Watch $Kawaii Man in Action</h2>
        <div class="video-grid">
            <video src="kawaii videos/kawaii2.mp4" autoplay muted loop controls></video>
            <video src="kawaii videos/kawaii3.mp4" autoplay muted loop controls></video>
            <video src="kawaii videos/kawaii5.mp4" autoplay muted loop controls></video>
        </div>
    </section>

    <script>
        // Floating Emojis
        const emojis = ['üåà', 'üêæ', 'üíñ', '‚ú®'];
        for (let i = 0; i < 30; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDelay = Math.random() * 8 + 's';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
        }
    </script>
</body>
</html>
